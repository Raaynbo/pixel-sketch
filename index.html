<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script defer type="text/javascript" src="static/main.js"></script>
	<link rel="stylesheet" href="static/main.css">
</head>

<body>
	<header>
		<span class="title">Pixel Sketch</span>
		<span class="about"> About</span>
	</header>
	<main>
		<div class="grid_container">
		</div>
		<div class="grid_panel">
			<div class="grid_settings">
				Edition mode:
				<button class="btn" id="editionMode" onclick="switchEditionMode();">Hover</button>
				Random color:
				<button class="btn" id="randomColor" onclick="switchColorMode()">Yes</button>
				<label id="colorLabel" style="display: none;">
					Color:
					<input type="color" id="color">
				</label>
				<button class="btn" id="resizeBtn">Resize the grid</button>
				<button class="reset_grid">Clear</button>
			</div>
		</div>
		<div id="resize_modal" class="modal">
			<div class="modal_content">
				<div class="modal_title">
					RESIZE GRID PANEL
					<span class="close">
						&times;
					</span>
				</div>
				<div>
					<div>
						CELL DEMO
					</div>
					<div>
						CELL PARAM
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
